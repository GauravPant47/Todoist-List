<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Todoist Adding List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container  justify-content-center card mb-3">
				<h1 class="text-center">Updating List Item</h1>
				<div class="card-body">
					<form th:action="@{todoist}" th:object="${todoistData}" method="post">
						<div class="form-group mb-3">
							<label>Task Tital</label>
							<input type="text" name="taskTital" th:field="*{taskTital}" class="form-control"
								placeholder="Enter Task Tital" />
						</div>
						<div class="form-group mb-3">
							<label>Add Task</label>
							<input type="text" name="addTask" th:field="*{addTask}" class="form-control"
								placeholder="Enter Add Task" />
						</div>
						<div class="form-group mb-3">
							<label>Status</label>
							<input type="text" name="status" th:field="*{status}" class="form-control"
								placeholder="Enter Status" />
						</div>
						<div class="mb-3">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
